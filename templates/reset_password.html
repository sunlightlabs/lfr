{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="module">
  <div>
    <form method="POST" class="login-form-signin">
      <h2 class="login-form-signin-heading">{{ prompt }}</h2>
      {% csrf_token %}
      {{ form }}
      <button class="btn btn-large" type="submit">Send password reset email</button>
    </form>
  </div>
</div>
{% endblock %}
