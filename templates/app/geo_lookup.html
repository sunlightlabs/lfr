{% extends "base.html" %}
{% load staticfiles %}

{% block extra_head %}
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="{% static 'js/gmaps.js' %}"></script>
  <script src="{% static 'js/site/geolocate.js' %}"></script>
  <script>
  $(document).ready(function() {
    // Hide the labels.
    $("label").addClass("sr-only");
  });
  </script>
{% endblock %}

{% block content %}
<div class="module">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h2>Search for your address:</h2>
        <form class="form-inline" method="post" id="geo_lookup">
          {% csrf_token %}
          {{form}}
          <button type="submit" class="btn btn-lg">
            <span>Search</span>
          </button>
        </form>
        <hr/>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="popin">
          <div id="map"></div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
{% endblock %}
