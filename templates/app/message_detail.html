{% extends "base.html" %}

{% block content %}
<div class="module">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h2>Your message was sent to {{message.person_name}}</h2>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-1">
        <h4 class="text-muted">Subject:</h4>
      </div>
      <div class="col-md-8">
        <h4>{{message.subject}}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-1">
        <h4 class="text-muted">Message:</h4>
      </div>
      <div class="well col-md-8">
        {{message.message}}
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
{% endblock %}
