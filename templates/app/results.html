{% extends "base.html" %}
{% load staticfiles %}

{% block extra_head %}
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="{% static 'js/gmaps.js' %}"></script>
  <script src="{% static 'js/site/geolocate.js' %}"></script>
{% endblock %}

{% block content %}
<div class="module">
  <h3>Choose a person to contact:</h3>
  <div>
    <table class="table">
      <tr>
        <th>Person</th>
        <th></th>
      </tr>
    {% for person in people %}
      <tr>
        <td>{{person.name}}</td>
        <td><a href="{% url 'compose_message' %}?person_id={{person.id}}" class="btn btn-xs">Contact</a></td>
      </tr>
    {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
