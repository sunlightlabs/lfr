{% extends "base.html" %}

{% block content %}
<div class="module">
  <h2>Choose a person to contact:</h2>
  <div>
    <table class="table">
      <tr>
        <th>Person</th>
        <th></th>
      </tr>
    {% for person in people %}
      <tr>
        <td>{{person.name}}</td>
        <td><a href="{% url 'compose_message' %}?person_id={{person.id}}&person_name={{person.name}}" class="btn btn-xs">Contact</a></td>
      </tr>
    {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
