{% extends "base.html" %}
{% load staticfiles %}

{% block extra_head %}
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="{% static 'js/gmaps.js' %}"></script>
  <script src="{% static 'js/site/geolocate.js' %}"></script>
{% endblock %}

{% block content %}
<div class="module byAddress">
  <h3>Enter your address:</h3>
  <form action="" method="post" id="searchAddressform">
    {% csrf_token %}
    <input id="address" class="transparent search" type="search" name="q" placeholder="e.g. 1818 N Street NW Washington, DC 20036">
    <button type="submit">
      <span>Search</span>
    </button>
  </form>
  <div class="clear"></div>
</div>
<div class="popin">
  <div id="map"></div>
</div>
{% endblock %}
